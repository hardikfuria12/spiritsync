<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accept Pending Purchase</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #F4E3C1; /* Warm sand */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: #1F1F1F;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .section-box {
      background-color: #FFFDF9;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 24px;
      margin-bottom: 24px;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-primary {
      background-color: #C29F59;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 18px;
    }
    .btn-primary:hover {
      background-color: #a17e3d;
    }
    table {
      background-color: #FFFDF9;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto;
    }
    th, td {
      padding: 10px 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="section-box">
    <h2>üìù Pending Purchases</h2>

    <p><strong>Username:</strong> {{ user_id }}</p>
    <p><strong>Session:</strong> {{ session }}</p>
    <p><strong>File Path:</strong> {{ file_path }}</p>

    <div class="table-responsive">
      <table id="pending-table" class="table table-bordered">
        <thead>
          <tr>
            {% for col in pending_purchase_table[0].keys() %}
              <th>{{ col }}</th>
            {% endfor %}
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          {% for row in pending_purchase_table %}
          <tr>
            {% for col, val in row.items() %}
              <td>{{ val }}</td>
            {% endfor %}
            <td><input type="checkbox" class="row-check"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-primary" id="accept-btn">‚úÖ Accept TP's</button>
    </div>
  </div>

  <script>
    document.getElementById("accept-btn").addEventListener("click", function () {
      const rows = document.querySelectorAll("#pending-table tbody tr");
      let selected = [];

      rows.forEach((row, idx) => {
        const checkbox = row.querySelector(".row-check");
        if (checkbox && checkbox.checked) {
          let rowData = {};
          row.querySelectorAll("td").forEach((cell, i) => {
            if (i < row.cells.length - 1) { // skip checkbox column
              const colName = document.querySelector("#pending-table thead tr").cells[i].textContent.trim();
              rowData[colName] = cell.textContent.trim();
            }
          });
          selected.push(rowData);
        }
      });

      const payload = {
        username: "{{ user_id }}",
        session: "{{ session }}",
        file_path: "{{ file_path }}",
        selected_rows: selected
      };

      console.log("Payload:", payload);

      fetch("/accept_purchase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert("Purchases accepted successfully!");
        console.log(data);
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Failed to accept purchases.");
      });
    });
  </script>
</body>
</html>
