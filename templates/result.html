<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview & Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
    #status {
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ğŸ“Š Sales File Preview</h2>
  <div id="status">Checking login status...</div>
  <div id="table-container">
    {{ table_html | safe }}
  </div>


  <script>
    const userId = "{{ user_id }}";
    const backendUrl = "{{ NGROK_BACKEND_URL }}";

    console.log("ğŸ‘€ Polling for userId =", userId);
    console.log("ğŸ”— Backend URL =", backendUrl);

    async function pollStatus() {
        try {
        const res = await fetch(`${backendUrl}/status/${userId}`);
        const data = await res.json();
        console.log("ğŸ“¡ Status response:", data);

        if (data.status === 'login_failed') {
            document.getElementById("status").innerText = "âŒ Login failed. Please try again.";
            setTimeout(() => window.location.href = "/", 3000);
        } else if (data.status === 'scraping_done') {
            document.getElementById("status").innerText = "âœ… Login successful! Scraping done.";
            setTimeout(() => {
            window.location.href = `/review?user_id=${userId}`;
            }, 2000);
        } else {
            setTimeout(pollStatus, 3000);
        }
        } catch (err) {
        console.error("âŒ Polling error:", err);
        setTimeout(pollStatus, 5000);
        }
    }

    pollStatus();
</script>

</body>
</html>
